<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan EMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            background: #f9f9f9;
            font-size: 14px;
        }
        .emi {
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Loan EMI Calculator</h2>
        <label for="amount">Loan Amount (₹):</label>
        <input type="number" id="amount" placeholder="Enter loan amount">

        <label for="rate">Annual Interest Rate (%):</label>
        <input type="number" step="0.01" id="rate" placeholder="Enter interest rate">

        <label for="years">Tenure (Years):</label>
        <input type="number" id="years" placeholder="Enter years">

        <button onclick="calculateEMI()">Calculate EMI</button>

        <div class="result" id="output"></div>
    </div>

    <script>
        function calculateEMI() {
            let P = parseFloat(document.getElementById('amount').value);
            let annualRate = parseFloat(document.getElementById('rate').value);
            let years = parseInt(document.getElementById('years').value);

            if (isNaN(P) || isNaN(annualRate) || isNaN(years) || P <= 0 || annualRate <= 0 || years <= 0) {
                document.getElementById('output').innerHTML = "Please enter valid values.";
                return;
            }

            let R = annualRate / 12 / 100; // Monthly interest rate
            let N = years * 12; // Months

            let EMI = (P * R * Math.pow(1 + R, N)) / (Math.pow(1 + R, N) - 1);
            let totalPayment = EMI * N;
            let totalInterest = totalPayment - P;

            document.getElementById('output').innerHTML = `
                Loan Amount: ₹${P.toLocaleString()} <br>
                Total Interest: ₹${Math.round(totalInterest).toLocaleString()} <br>
                EMI: <span class="emi">₹${Math.round(EMI).toLocaleString()}</span> <br>
                Total Repayment: ₹${Math.round(totalPayment).toLocaleString()}
            `;
        }
    </script>
</body>
</html>
